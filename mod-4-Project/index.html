<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Browser</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Anime Browser</h1>
  </header>
  
  <p id="error-message"></p>

  <main>
    <section id="anime-details" class="hidden">
      
    </section>
 
    <section>
      <h2 id="anime-heading">Anime (<span id="anime-count">0</span>)</h2>

      <form id="search-form">
        <div>
          <label for="query">Search</label>
          <input type="text" id="query" name="query" placeholder="Search anime..." required>
        </div>
        <button type="submit">Search</button>
      </form>

      <ul id="anime-list">
        <!-- fallback element -->
        <li data-product-id="1">
          <img src="https://cdn.myanimelist.net/images/anime/4/19644.jpg" alt="Cowboy">
          <h3>Cowboy Bebop</h3>
        </li>
      </ul>
    </section>
  
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
